<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPX Soundboard</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../versionloader/style.css" />
  </head>

  <body>
    <div class="versionWrapper">
      <p id="version" class="version">Version: Loading...</p>
    </div>

    <h1>Enter passcode to continue:</h1>
    <div class="passcode">
      <input
        type="password"
        pattern="[0-9]*"
        class="pass"
        id="pass"
        maxlength="6" />
    </div>

    <script src="./script.js"></script>
    <script src="../versionloader/loader.js"></script>
  </body>
</html>

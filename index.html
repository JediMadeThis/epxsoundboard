<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizard of Oz</title>

    <audio
      id="a1"
      src="./sounds/In the Beginning Accompaniment - Visionary Musical Theatre.mp3"
    ></audio>
    <audio id="a2" src="./sounds/An Innocent Warrior.mp3"></audio>
    <audio id="a3" src="./sounds/Where You Are.mp3"></audio>
    <audio id="a4" src="./sounds/He Was You.mp3"></audio>
    <audio id="a5" src="./sounds/How Far I'll Go.mp3"></audio>
    <audio id="a6" src="./sounds/Village Crazy Lady.mp3"></audio>
    <audio id="a7" src="./sounds/Cavern.mp3"></audio>
    <audio id="a8" src="./sounds/We Know The Way.mp3"></audio>
    <audio id="a9" src="./sounds/The Ocean Chose You.mp3"></audio>
    <audio id="a10" src="./sounds/Tala's Deathbed.mp3"></audio>
    <audio id="a11" src="./sounds/How Far I'll Go (Reprise).mp3"></audio>
    <audio id="a12" src="./sounds/You're Welcome.mp3"></audio>
    <audio id="a13" src="./sounds/Shiny.mp3"></audio>
    <audio id="a14" src="./sounds/I Am Moana.mp3"></audio>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./font.css" />
    <link rel="stylesheet" href="./fancyBtn/style.css" />
    <link rel="stylesheet" href="./versionloader/style.css" />
  </head>

  <body hidden>
    <div class="versionWrapper">
      <p id="version" class="version">Version: Loading...</p>
    </div>

    <h1 class="title" id="title">Moana</h1>

    <div class="soundboard">
      <div class="sbSection">
        <h2>Intro</h2>

        <button id="s1" class="fancyBtn s1 song">
          <div class="fancyBtnContent">In the Beginning</div>
        </button>
      </div>

      <br />

      <div class="sbSection">
        <h2>Scene 1</h2>

        <button id="s2" class="fancyBtn s2 song">
          <div class="fancyBtnContent">An Innocent Warrior</div>
        </button>
      </div>

      <br />

      <div class="sbSection">
        <h2>Scene 2</h2>

        <button id="s3" class="fancyBtn s3 song">
          <div class="fancyBtnContent">Where You Are</div>
        </button>
      </div>

      <br />

      <div class="sbSection">
        <h2>Scene 3</h2>

        <button id="s4" class="fancyBtn s4 song">
          <div class="fancyBtnContent">He Was You</div>
        </button>

        <button id="s5" class="fancyBtn s5 song">
          <div class="fancyBtnContent">How Far I'll Go</div>
        </button>

        <button id="s6" class="fancyBtn s6 song">
          <div class="fancyBtnContent">Village Crazy Lady</div>
        </button>

        <button id="s7" class="fancyBtn s7 song">
          <div class="fancyBtnContent">Cavern</div>
        </button>

        <button id="s8" class="fancyBtn s8 song">
          <div class="fancyBtnContent">We Know The Way</div>
        </button>

        <button id="s9" class="fancyBtn s9 song">
          <div class="fancyBtnContent">The Ocean Chose You</div>
        </button>
      </div>

      <br />

      <div class="sbSection">
        <h2>Scene 4</h2>

        <button id="s10" class="fancyBtn s10 song">
          <div class="fancyBtnContent">Tala's Deathbed</div>
        </button>

        <button id="s11" class="fancyBtn s11 song">
          <div class="fancyBtnContent">How Far I'll Go (Reprise)</div>
        </button>
      </div>

      <br />

      <div class="sbSection">
        <h2>Scene 5</h2>

        <button id="s12" class="fancyBtn s12 song">
          <div class="fancyBtnContent">You're Welcome</div>
        </button>
      </div>

      <br />

      <div class="sbSection">
        <h2>Scene 6</h2>

        <button id="s13" class="fancyBtn s13 song">
          <div class="fancyBtnContent">Shiny</div>
        </button>
      </div>

      <br />

      <div class="sbSection">
        <h2>Scene 8</h2>

        <button id="s14" class="fancyBtn s14 song">
          <div class="fancyBtnContent">I am Moana</div>
        </button>
      </div>

      <br />

      <div class="controls">
        <button class="fancyBtn red stopAudio" id="stopAudio">
          <div class="fancyBtnContent">Stop</div>
        </button>
        <button class="fancyBtn red lock" id="lock">
          <div class="fancyBtnContent">Lock</div>
        </button>
      </div>
    </div>

    <div class="devOptions noAnimDelay" id="devOptions">
      <h1>Developer Options</h1>
      <div class="devSpeed">
        <h3>Playback Speed</h3>
        <select name="devSpeed" id="devSpeedDrop" class="devSpeedDrop">
          <option value="0.25">0.25x</option>
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1" selected>1x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="1.75">1.75x</option>
          <option value="2">2x</option>
        </select>

        <br />
        <h4>&nbsp;Preserve Pitch?</h4>
        <input
          type="checkbox"
          id="devPreservePitch"
          class="devPreservePitch"
          checked
        />
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./versionloader/loader.js"></script>
  </body>
</html>

  <body hidden>
    <div class="versionWrapper">
      <p id="version" class="version">Version: Loading...</p>

    <!-- Change to your own title -->
    <h1 class="title" id="title">Moana Soundboard</h1>

    <div class="soundboard">
      <!--
      
        Here, to separate scenes, use:

        <div class="sbSection"></div>



        Now, put a title for the section:

        <h2>[scene title]</h2>

        Finally, add audio buttons (can have as many as you want):
        <div>
          <button id="s[number]" class="fBtn s[number] [song/sfx]">
            <div class="fbc">[song title name]</div>
          </button>
        </div>



        So, now you will have this combined code:

        <div class="sbSection">
          <h2>[scene title]</h2>

          <div>
            <button id="s[number]" class="fBtn s[number] song">
              <div class="fbc">[song title name]</div>
            </button>
          </div>
        </div>



        You can add as many audio buttons as you like.
        For example:

        <div class="sbSection">
          <h2>Intro</h2>

          <div>    <------- PUT AUDIO BUTTONS INSIDE THIS <div>
            <button id="s1" class="fBtn s1 song">
              <div class="fbc">In the Beginning</div>
            </button>

            <button id="s2" class="fBtn s2 song">
              <div class="fbc">An Innocent Warrior</div>
            </button>

            <button id="s3" class="fBtn s3 sfx">
              <div class="fbc">Thunderstorm</div>
            </button>
          </div>
        </div>



        ! REMEMBER !
        The numbers of <audio> tag and the buttons here must match.

        For example, we have <audio id="s6" src="..."></audio>

        So, for the button, it has to be <button id="s6" class="fBtn s6 ..."> ... </button>



        * You can also look at my written code as an example below! *
      -->

      <div class="sbSection">
        <h2>Intro</h2>

          </button>
        </div>

    <div class="devOptions noAnimDelay hide" id="devOptions">
      <button class="devCloseIcon fBtn" id="devCloseIcon">
        <div class="fbc">X</div>
      </button>
      <h1>Secret Settings</h1>
      <div class="devSpeed">
        <table>
          <tr>
            <td><h3>Playback Speed</h3></td>
            <td>
              <select name="devSpeed" id="devSpeedDrop" class="devSpeedDrop">
                <option value="0.25">0.25x</option>
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="1.75">1.75x</option>
                <option value="2">2x</option>
              </select>
            </td>
          </tr>
          <br />
          <tr>
            <td><h3>Preserve Pitch</h3></td>
            <td>
              <button
                id="devPreservePitch"
                class="devPreservePitch fBtn off"
                checked
              >
                <div class="fbc">Off</div>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div class="fadeBottom"></div>

    <div class="controlsBg" id="controlsBg">
      <p class="showControlsBtn" id="showControlsBtn" hidden>Show controls</p>

      <div class="controls" id="controls">
        <button class="red stopAudio fBtn" id="stopAudio">
          <div class="fbc">Stop</div>
        </button>

        <button class="red lock fBtn" id="lock">

        </button>

        <button class="minimizeBtn" id="minimizeBtn">X</button>
